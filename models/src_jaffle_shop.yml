version: 2

sources:
  - name: jaffle_shop
    database: dbtworkshop
    tables:
      - name: customers
        freshness: null
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        freshness: 
          warn_after: {count: 9999, period: day}  # Large threshold to avoid warnings
          error_after: {count: 99999, period: day}
          #loaded_at_field: "order_date::TIMESTAMP"
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values:
                    - completed
                    - shipped
                    - returned
                    - return_pending
                    - placed
  - name: stripe
    database: dbtworkshop
    tables:
      - name: payment